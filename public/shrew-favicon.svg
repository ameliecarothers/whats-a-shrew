  <circle cx="19" cy="11" r="1.5" fill="#000"/>
  <circle cx="13.5" cy="10.5" r="0.5" fill="#FFF"/>
  <circle cx="19.5" cy="10.5" r="0.5" fill="#FFF"/>
  
  <!-- Ears -->
  <ellipse cx="11" cy="9" rx="1.5" ry="2" fill="#CD853F"/>
  <ellipse cx="21" cy="9" rx="1.5" ry="2" fill="#CD853F"/>
  
  <!-- Tiny tail -->
