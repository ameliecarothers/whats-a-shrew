<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Water background -->
  <rect x="0" y="180" width="400" height="120" fill="#4682B4"/>
  
  <!-- Water ripples -->
  <ellipse cx="100" cy="220" rx="30" ry="5" fill="#5F9EA0" opacity="0.6"/>
  <ellipse cx="300" cy="210" rx="25" ry="3" fill="#5F9EA0" opacity="0.6"/>
  <ellipse cx="200" cy="240" rx="40" ry="6" fill="#5F9EA0" opacity="0.4"/>
  
  <!-- Ground/shore -->
  <path d="M0 180 Q100 170 200 180 T400 180 L400 0 L0 0 Z" fill="#8FBC8F"/>
  
  <!-- Moss and vegetation -->
  <circle cx="50" cy="150" r="15" fill="#228B22" opacity="0.7"/>
  <circle cx="350" cy="160" r="20" fill="#32CD32" opacity="0.6"/>
  <circle cx="300" cy="120" r="18" fill="#90EE90" opacity="0.5"/>
  
  <!-- Water Shrew body (swimming position) -->
  <ellipse cx="200" cy="200" rx="45" ry="25" fill="#2F2F2F"/>
  
  <!-- Head -->
  <ellipse cx="200" cy="185" rx="28" ry="20" fill="#1C1C1C"/>
  
  <!-- Long pointed snout -->
  <ellipse cx="175" cy="180" rx="20" ry="10" fill="#000"/>
  <ellipse cx="165" cy="178" rx="12" ry="6" fill="#000"/>
  
  <!-- Eyes -->
  <circle cx="185" cy="182" r="4" fill="#000"/>
  <circle cx="195" cy="182" r="4" fill="#000"/>
  <circle cx="186" cy="181" r="1.5" fill="#FFF"/>
  <circle cx="196" cy="181" r="1.5" fill="#FFF"/>
  
  <!-- Ears -->
  <ellipse cx="175" cy="175" rx="5" ry="7" fill="#1C1C1C"/>
  <ellipse cx="205" cy="175" rx="5" ry="7" fill="#1C1C1C"/>
  
  <!-- Swimming legs with webbed feet -->
  <ellipse cx="180" cy="215" rx="6" ry="15" fill="#000"/>
  <ellipse cx="220" cy="215" rx="6" ry="15" fill="#000"/>
  
  <!-- Webbed/fringed feet for swimming -->
  <path d="M175 225 L170 230 L172 232 L178 228 L180 225" fill="#000"/>
  <path d="M225 225 L230 230 L228 232 L222 228 L220 225" fill="#000"/>
  
  <!-- Tail acting as rudder (with fringe) -->
  <path d="M240 205 Q270 200 285 210 Q290 220 280 225 Q260 235 245 220 Z" fill="#1C1C1C"/>
  <!-- Tail fringe -->
  <path d="M280 210 L285 205 L288 210 L285 215 L280 220" fill="#4A4A4A"/>
  
  <!-- Water-repellent fur texture -->
  <circle cx="185" cy="195" r="2" fill="#4F4F4F" opacity="0.7"/>
  <circle cx="215" cy="198" r="2" fill="#4F4F4F" opacity="0.7"/>
  <circle cx="200" cy="210" r="2" fill="#4F4F4F" opacity="0.7"/>
  
  <!-- Whiskers -->
  <line x1="155" y1="178" x2="140" y2="175" stroke="#FFF" stroke-width="1"/>
  <line x1="155" y1="182" x2="135" y2="182" stroke="#FFF" stroke-width="1"/>
  
  <!-- Air bubbles (water shrews trap air in their fur) -->
  <circle cx="160" cy="210" r="3" fill="#E6F3FF" opacity="0.8"/>
  <circle cx="240" cy="220" r="2" fill="#E6F3FF" opacity="0.8"/>
  <circle cx="190" cy="230" r="2.5" fill="#E6F3FF" opacity="0.8"/>
  
  <!-- Small fish (prey) -->
  <ellipse cx="120" cy="250" rx="8" ry="3" fill="#CD853F"/>
  <path d="M112 250 L108 248 L108 252 Z" fill="#CD853F"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#1C1C1C" font-family="Arial" font-size="18" font-weight="bold">Water Shrew (Neomys fodiens)</text>
  <text x="200" y="50" text-anchor="middle" fill="#2F4F4F" font-family="Arial" font-size="12">Semi-aquatic with dark waterproof fur and fringed feet</text>
</svg>