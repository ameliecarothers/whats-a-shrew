<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background grass -->
  <rect x="0" y="250" width="400" height="50" fill="#4A7C59"/>
  <path d="M0 250 Q50 240 100 250 T200 250 T300 250 T400 250" fill="#5A8B4A"/>
  
  <!-- Ground/dirt -->
  <ellipse cx="200" cy="280" rx="150" ry="15" fill="#8B4513"/>
  
  <!-- Shrew body -->
  <ellipse cx="200" cy="200" rx="60" ry="35" fill="#8B6F47"/>
  
  <!-- Shrew head -->
  <ellipse cx="200" cy="160" rx="35" ry="30" fill="#A0522D"/>
  
  <!-- Long pointed snout -->
  <ellipse cx="180" cy="145" rx="25" ry="12" fill="#8B4513"/>
  <ellipse cx="165" cy="142" rx="15" ry="8" fill="#654321"/>
  
  <!-- Eyes -->
  <circle cx="190" cy="155" r="4" fill="#000"/>
  <circle cx="210" cy="155" r="4" fill="#000"/>
  <circle cx="191" cy="153" r="1.5" fill="#FFF"/>
  <circle cx="211" cy="153" r="1.5" fill="#FFF"/>
  
  <!-- Ears -->
  <ellipse cx="175" cy="140" rx="6" ry="8" fill="#8B4513"/>
  <ellipse cx="225" cy="140" rx="6" ry="8" fill="#8B4513"/>
  
  <!-- Legs -->
  <ellipse cx="170" cy="225" rx="8" ry="20" fill="#654321"/>
  <ellipse cx="190" cy="230" rx="8" ry="20" fill="#654321"/>
  <ellipse cx="210" cy="230" rx="8" ry="20" fill="#654321"/>
  <ellipse cx="230" cy="225" rx="8" ry="20" fill="#654321"/>
  
  <!-- Tail -->
  <path d="M240 205 Q270 200 280 210 Q285 220 275 225 Q260 230 250 220" fill="#654321"/>
  
  <!-- Whiskers -->
  <line x1="150" y1="145" x2="130" y2="140" stroke="#333" stroke-width="1"/>
  <line x1="150" y1="150" x2="125" y2="150" stroke="#333" stroke-width="1"/>
  <line x1="150" y1="155" x2="130" y2="160" stroke="#333" stroke-width="1"/>
  
  <!-- Background elements - some leaves -->
  <ellipse cx="50" cy="120" rx="15" ry="8" fill="#228B22" opacity="0.7"/>
  <ellipse cx="350" cy="100" rx="12" ry="6" fill="#32CD32" opacity="0.6"/>
  <ellipse cx="320" cy="140" rx="18" ry="10" fill="#90EE90" opacity="0.5"/>
  
  <!-- Small insects nearby (shrew's food) -->
  <circle cx="120" cy="260" r="2" fill="#654321"/>
  <circle cx="280" cy="255" r="1.5" fill="#8B4513"/>
</svg>